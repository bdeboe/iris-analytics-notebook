<div class="container" novalidate>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
    <div>
      <button mat-button (click)="notImplementedMsg()">New</button>
      <button mat-button (click)="notImplementedMsg()">Search</button>
      <button mat-button (click)="notImplementedMsg()" color="primary" [disabled]="!form.valid">Save</button>
      <button mat-button (click)="notImplementedMsg()" color="warn">Delete</button>
    </div>

    <mat-form-field class="form-element" appearance="standard">
      <input matInput placeholder="Notebook name" formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
    <br />

    <ng-container formArrayName="cells" class="form-element">
      <div
        *ngFor="let cell of cells.controls; let cellIndex = index"
        class="cell-container"
      >
        <!-- <div class="cell-toolbar cell-top-toolbar">
            <button mat-icon-button>
              <mat-icon>add_circle_outline</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
        </div> -->
        <app-nb-cell [formControlName]="cellIndex" class="cell"></app-nb-cell>
        <div class="cell-toolbar cell-bottom-toolbar">
          <button mat-icon-button>
            <mat-icon (click)="addCell(cellIndex)">add_circle_outline</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon (click)="removeCell(cellIndex)"
              >remove_circle_outline</mat-icon
            >
          </button>
        </div>
      </div>
    </ng-container>
  </form>
</div>
